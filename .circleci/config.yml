version: 2

jobs:
  build:
    docker:
      - image: circleci/openjdk:11
    steps:
      - checkout

      - restore_cache:
          keys:
            - gradle-wrapper-{{ .Environment.CACHE_VERSION }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - restore_cache:
          keys:
            - gradle-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "build.gradle" }}

      - run:
          name: Build Project
          command: ./gradlew --max-workers 2 --continue clean shadowJar --info

      - store_test_results:
          path: ./build/test-results/

      - store_artifacts:
          path: ./build/libs/
          prefix: libs

      - run:
          name: Copy libs to workspace
          command: mkdir -p ./ws && cp -r ./build ./ws

      - persist_to_workspace:
          root: ./ws/
          paths: ./build/libs/

      - save_cache:
          paths:
            - ~/.gradle/wrapper/
          key: gradle-wrapper-{{ .Environment.CACHE_VERSION }}-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}

      - save_cache:
          paths:
            - ~/.gradle/caches/
          key: gradle-cache-{{ .Environment.CACHE_VERSION }}-{{ checksum "build.gradle" }}

  publish-to-github:
    docker:
      - image: cibuilds/github:0.10

    steps:
      - checkout

      - attach_workspace:
          at: ./ws/

      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(git describe --tags)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./ws/build/libs

  publish-to-docker-hub:
    docker:
      - image: cibuilds/docker:18.06.1

    steps:
      - checkout

      - attach_workspace:
          at: ./ws/

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Build and push docker image
          command: |
            VERSION=$(git describe --tags)
            cp -r ./ws/build ./build
            docker build --tag desp/glickorater:${VERSION} .
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push desp/glickorater:${VERSION}

  deploy:
    docker:
      - image: desp/kubectl:1.12.2

    steps:
      - checkout

      - run:
          name: Deploy to k8s
          command: |
            VERSION=$(git describe --tags)
            mkdir -p ~/.kube/
            echo ${KUBECONFIG_AS_BASE64} | base64 -d > ~/.kube/config
            kubectl set -n ratings deployment/glickorater image=desp/glickorater:${VERSION}


workflows:
  version: 2
  main:
    jobs:
      - build
      - publish-to-github:
          requires:
            - build
          filters:
            branches:
              only: master
      - publish-to-docker-hub:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - publish-to-docker-hub
          filters:
            branches:
              only: master
